<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../boostrap/bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="cssnya.css">
    <title>assignment</title>
</head>

<body>

    <div class="container">
        <h2 class="mt-4">drop your assignment, here!</h2>
        <div class="mt-5 mb-2 me-0">
            <div class="column">
                <button class="btn btn-sm btn-primary float-end" id="add-input">Tambah</button>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="tabel-responsive">
                    <table class="table table-sm table-bordered">
                        <thead class="head_table" align="center">
                            <tr>
                                <th>Check</th>
                                <th>Mata Kuliah</th>
                                <th>Tugas</th>
                                <th>Tenggat</th>
                                <th>Media Pengumpulan</th>
                                <th>Status</th>   
                            </tr>
                        </thead>
                        <tbody id="data"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../../boostrap/bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        let dataRow = 0
        $('#add-input').click(() => {
            dataRow++
            inputRow(dataRow)
        })

        function changeColor(e)
        {
            var color = e.value;
            e.style.color = color;
        }

        inputRow = (i) => {
            let tr = `<tr id="input-tr-${i}">

                        <td><div class="form-check form-switch ms-2">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                            </div>
                        </td>

                        <td><input type="text" class="form-control form-control-sm"></td>
                        <td><input type="text" class="form-control form-control-sm"></td>
                        <td><input type="datetime-local" class="form-control form-control-sm"></td>
                        <td><input type="text" class="form-control form-control-sm"></td>
                        <td><select class="form-select" name="status" id="status" onchange="changeColor(this)">
                                <option value="red">Belum selesai</option>
                                <option value="blue">Pending</option>
                                <option value="green">Selesai</option>
                                </select></td>
                        <td><button onclick="validasidelete" class="btn btn-sm btn-danger delete-record float-end" data-id="${i}">Hapus</button></td>
                    </tr>`
            $('#data').append(tr)
        }

        $('#data').on('click', '.delete-record', function validasidelete() {
            let text = "Press a button!\nEither OK or Cancel.";
            if (confirm(text) == true) {
                let id = $(this).attr('data-id');
                $('#input-tr-' + id).remove();
            } else {
                text = "Delete canceled!";
            }
            document.getElementById("demo").innerHTML = text;
        })
    </script>
</body>

</html>
